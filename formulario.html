    <script>
        // CPF field input mask
        document.getElementById('cpfPaciente').addEventListener('input', function (e) {
            // Only allow numbers
            this.value = this.value.replace(/\D/g, '').slice(0, 11); // Limit to 11 digits
        });

        // Prevent negative numbers
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            input.addEventListener('input', function () {
                if (this.value < 0) {
                    this.value = 0;
                }
            });
        });

        document.getElementById('nutritionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Fetch form data
            const formData = new FormData(this);

            // Send form data to the server using fetch
            fetch('process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Show confirmation message
                document.getElementById('confirmationMessage').style.display = 'block';

                // Clear form fields
                document.getElementById('nutritionForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
